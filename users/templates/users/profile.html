{% extends "stme/base.html" %} <!-- ดึงรูปแบบ html จากไฟล์ base.html  -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }} </h2>
          <p class="text-secondary">{{ user.first_name }} {{ user.last_name}}</p>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form}}
          </fieldset>
          <div class="form-group">
              <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#myModal_update">
                  <span class="spinner-grow spinner-grow-sm"></span>
                Update
              </button>
          </div>

 <!-- The Modal Update  -->
<div class="modal" id="myModal_update">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Confirm ? </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        You want to confirm. Update Profile.
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-outline-info" type="submit"><span class="spinner-grow spinner-grow-sm"></span> Update</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      </form>
    </div>
{% endblock content %}
