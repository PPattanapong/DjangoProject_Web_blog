{% extends "stme/base.html" %} <!-- ดึงรูปแบบ html จากไฟล์ base.html  -->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST" class=""> {% csrf_token %}
    <h1 class=""> Reset Password </h1>
    <div class="input-group mb-3 input-group-lg">
         <input name="old_password" class="form-control" placeholder="Password" type="password" id="id_old_password" required="true">
    </div>
    <div class="input-group mb-3 input-group-lg">
            <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
    </div>
    <div class="input-group mb-3 input-group-lg">
            <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
    </div>

    {% for field in form %}
        {% for error in field.errors %}
            <p> {{ error }}</p>
        {% endfor %}
    {% endfor %}

        <button class="btn btn-outline-secondary" type="submit"> <span class="spinner-grow spinner-grow-sm"></span> Reset </button>
        <a class="btn btn-outline-danger" href="{% url 'stme-home' %}"> Cancel </a>

    </form>
    </div>


    </form>



{% endblock %}
