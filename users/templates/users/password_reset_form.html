{% extends "stme/base.html" %} <!-- ดึงรูปแบบ html จากไฟล์ base.html  -->
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
    <form method="POST" class="">
        {% csrf_token %}
        <fieldset class="form-group">
                    <legend class="border-bottom mb-4">  <h1>Reset Password</h1></legend>
        </fieldset>
        <label for="demo">Write your email here:</label>
        <div class="input-group mb-3">
        <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
        <div class="input-group-append">
            <span class="input-group-text">@example.com</span>
        </div>
        </div>
        <div>
             <button class="btn btn-outline-info" type="submit">Send reset email </button>
        </div>
    </form>
    </div>



{% endblock %}
